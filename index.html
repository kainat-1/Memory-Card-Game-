<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marvel Memory Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 1. start screen -->
    <div id="start-screen" class="active">
      <h1 class="title">Memory Cards</h1>
      <div>
        <div class="gameBody">
          <button id="start-button">Start</button>
        </div>
      </div>
    </div>
    
    <!-- 2. the main game -->
    <div id="memory-board">
      <div class="moveAndScore">
        <p class="moves">Moves:<span id="moves-count">0</span></p>
        <p class="score">Score:<span id="score-count">0</span></p>
      </div>
      
      <!-- Card 1 -->
      <div class="card" data-id="1" data-name="Marvel 1">
        <div class="card-front" style="background-image: url('images/captin.jpg');"></div>
        <div class="card-back"></div>
      </div>
      
      <!-- Card 2 -->
      <div class="card" data-id="2" data-name="Marvel 2">
        <div class="card-front" style="background-image: url('images/hulk.webp');"></div>
        <div class="card-back"></div>
      </div>
      
      <!-- Card 3 -->
      <div class="card" data-id="3" data-name="Marvel 3">
        <div class="card-front" style="background-image: url('images/iron-man.webp');"></div>
        <div class="card-back"></div>
      </div>
      
      <!-- Card 4 -->
      <div class="card" data-id="4" data-name="Marvel 4">
        <div class="card-front" style="background-image: url('images/il_570xN.3271341593_30ei.webp');"></div>
        <div class="card-back"></div>
      </div>
      
      <!-- Card 5 -->
      <div class="card" data-id="5" data-name="Marvel 5">
        <div class="card-front" style="background-image: url('images/thor.avif');"></div>
        <div class="card-back"></div>
      </div>
    </div>

    <!-- 3. end screen -->
    <div id="end-screen">
      <h2 id="gemrOver">Game Over</h2>
      <h2 id="win-comment">You Win</h2>
      <h2 id="lost-comment">You lost</h2>
      <button id="restart-button">Restart</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
