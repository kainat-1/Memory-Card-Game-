<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marvel Memory Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 1. start screen -->
    <div id="start-screen" class="active">
      <h1 class="title">Memory Cards</h1>
      <div>
        <div class="gameBody">
          <button id="start-button">Start</button>
        </div>
      </div>
    </div>

    <!-- 2. the main game -->
    <div id="memory-board">
      <div class="moveAndScore">
        <p class="moves">Moves:<span id="moves-count">0</span></p>
        <p class="score">Score:<span id="score-count">0</span></p>
      </div>
    </div>

    <!-- 3. end screen -->
    <div id="end-screen">
      <h2 id="gameOver">Game Over</h2>
      <h2 id="win-comment">You Win</h2>
      <h2 id="lost-comment">You lost</h2>
      <button id="restart-button">Restart</button>
    </div>
    <script src="memoryboard.js"></script>
    <script src="index.js"></script>
  </body>
</html>
